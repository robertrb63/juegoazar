<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON!!</title>
    <script>
      let ataqueJugador;
let ataqueEnemigo;
let vidasJugador = 3;
let vidasEnemigo = 3;

function iniciarJuego() {
  let sectionSeleccinarAtaque = document.getElementById("seleccionar-ataque");
  sectionSeleccinarAtaque.style.display = 'none';

  let sectionReiniciar = document.getElementById("reiniciar");
  sectionReiniciar.style.display = 'none';

  let botonMascotaJugador = document.getElementById("boton-mascota");
  botonMascotaJugador.addEventListener("click", seleccionarMascotaJugador);
  let botonFuego = document.getElementById("boton-fuego");
  botonFuego.addEventListener("click", ataqueFuego);
  let botonAgua = document.getElementById("boton-agua");
  botonAgua.addEventListener("click", ataqueAgua);
  let botonTierra = document.getElementById("boton-tierra");
  botonTierra.addEventListener("click", ataqueTierra);
  let botonReiniciar = document.getElementById("boton-reniciar");
  botonReiniciar.addEventListener("click", reiniciarJuego);
}

function seleccionarMascotaJugador() {
    let sectionSeleccinarMascota = document.getElementById("seleccionar-mascota");
  sectionSeleccinarMascota.style.display = 'none';

    let sectionSeleccinarAtaque = document.getElementById("seleccionar-ataque");
    sectionSeleccinarAtaque.style.display = 'block';

  let inputHipodoge = document.getElementById("hipodoge");
  let inputCapipepo = document.getElementById("capipepo");
  let inputRatigueya = document.getElementById("ratigueya");
  let spanMascotaJugador = document.getElementById("mascota-jugador");

  if (inputHipodoge.checked) {
    spanMascotaJugador.innerHTML = "Hipodoge";
  } else if (inputCapipepo.checked) {
    spanMascotaJugador.innerHTML = "Capipepo";
  } else if (inputRatigueya.checked) {
    spanMascotaJugador.innerHTML = "Ratigueya";
  } else {
    alert("Debes seleccionar mascota");
  }

  seleccionarMascotaEnemigo();
}

function seleccionarMascotaEnemigo() {
  let mascotaAleatoria = aleatorio(1, 3);
  let spanMascotaEnemigo = document.getElementById("mascota-enemigo");

  if (mascotaAleatoria == 1) {
    spanMascotaEnemigo.innerHTML = "Hipodoge";
  } else if (mascotaAleatoria == 2) {
    spanMascotaEnemigo.innerHTML = "Capipepo";
  } else {
    spanMascotaEnemigo.innerHTML = "Ratigueya";
  }
}

function ataqueFuego() {
  ataqueJugador = "🔥FUEGO🔥";
  ataqueAleatorioEnemigo();
}
function ataqueAgua() {
  ataqueJugador = "🌊AGUA🌊";
  ataqueAleatorioEnemigo();
}

function ataqueTierra() {
  ataqueJugador = "🌴TIERRA🌴";
  ataqueAleatorioEnemigo();
}

function ataqueAleatorioEnemigo() {
  let ataqueAleatorio = aleatorio(1, 3);

  if (ataqueAleatorio == 1) {
    ataqueEnemigo = "🔥FUEGO🔥";
  } else if (ataqueAleatorio == 2) {
    ataqueEnemigo = "🌊AGUA🌊";
  } else {
    ataqueEnemigo = "🌴TIERRA🌴";
  }
  //crearMensaje();
  combate();
}

function combate() {
  let spanVidasJugador = document.getElementById("vidas-jugador");
  let spanVidasEnemigo = document.getElementById("vidas-enemigo");

  if (ataqueEnemigo == ataqueJugador) {
    crearMensaje("😰😰🙊EMPATE🙊😰😰");
  } else if (ataqueJugador == "🔥FUEGO🔥" && ataqueEnemigo == "🌴TIERRA🌴") {
    crearMensaje("🎇🎇👍🙉GANASTE👍🙉🎇🎇");
    vidasEnemigo--;
    spanVidasEnemigo.innerHTML = vidasEnemigo;
  } else if (ataqueJugador == "🌊AGUA🌊" && ataqueEnemigo == "🔥FUEGO🔥") {
    crearMensaje("🎇🎇👍🙉GANASTE👍🙉🎇🎇");
    vidasEnemigo--;
    spanVidasEnemigo.innerHTML = vidasEnemigo;
  } else if (ataqueJugador == "🌴TIERRA🌴" && ataqueEnemigo == "🌊AGUA🌊") {
    crearMensaje("🎇🎇👍🙉GANASTE👍🙉🎇🎇");
    vidasEnemigo--;
    spanVidasEnemigo.innerHTML = vidasEnemigo;
  } else {
    crearMensaje("😤😤👎🙈PERDISTE👎🙈😤😤");
    vidasJugador--;
    spanVidasJugador.innerHTML = vidasJugador;
  }

  revisarVidas();
}

function revisarVidas() {
  if (vidasEnemigo == 0) {
    crearMensajeFinal("🎇🎇🎇🎇Felicitaciones Ganaste🎇🎇🎇🎇");
  } else if (vidasJugador == 0) {
    crearMensajeFinal("😤😤👎🙈Lo Siento Perdiste😤😤👎🙈");
  }
}

function crearMensaje(resultado) {
  let seccionMensajes = document.getElementById("mensajes");
  let parrafo = document.createElement("p");

  parrafo.innerHTML =
    "Tu mascota atacó con " +
    ataqueJugador +
    ",  La Mascota del enemigo atacó con" +
    ataqueEnemigo +
    resultado;

  seccionMensajes.appendChild(parrafo);
}

function crearMensajeFinal(resultadoFinal) {
  let seccionMensajes = document.getElementById("mensajes");

  let parrafo = document.createElement("p");
  parrafo.innerHTML = resultadoFinal;

  seccionMensajes.appendChild(parrafo);

  let botonFuego = document.getElementById("boton-fuego");
  botonFuego.disabled = true;
  let botonAgua = document.getElementById("boton-agua");
  botonAgua.disabled = true;
  let botonTierra = document.getElementById("boton-tierra");
  botonTierra.disabled = true;
  let sectionReiniciar = document.getElementById("reiniciar");
  sectionReiniciar.style.display = 'block';
}

function reiniciarJuego() {
  location.reload();
}

function aleatorio(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min);
}

window.addEventListener("load", iniciarJuego);
    </script>
  </head>
  <body>
    <h1>MOKEPON! 🔥 🌊 🌴</h1>

    <section id="seleccionar-mascota">
      <h2>Eligue tu mascota:</h2>

      <label for="hipodoge">Hipodoge</label>
      <input type="radio" name="macota" id="hipodoge" />

      <label for="capipepo">Capipepo</label>
      <input type="radio" name="macota" id="capipepo" />

      <label for="ratigueya">Ratigueya</label>
      <input type="radio" name="macota" id="ratigueya" />

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
      <h2>Eligue el ataque:</h2>

      <p>
        Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas
      </p>

      <p>
        La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas
      </p>

      <p>
        <button id="boton-fuego">Fuego 🔥</button>
        <button id="boton-agua">Agua 🌊</button>
        <button id="boton-tierra">Tierra 🌴</button>
      </p>
    </section>
    
    <section id="mensajes">
      <p></p>
    </section>

    <section id="reiniciar">
      <button id="boton-reniciar">Reiniciar Juego</button>
    </section>
  </body>
</html>
